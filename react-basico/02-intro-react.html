<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <div id="root"></div>

  <script>
    /*
    No react, os atributos de um elemento HTML são chamados PROPS e são definidos por meio de um objeto JavaScript
    */$
    const props = {
        id: 'div-react',
        children: 'DIV criada com REACT', //"Recheio" do elemento
        style: {border: '2px solid blue', backgroundColor: 'pink'}
    }

    // Usando React para criar um elemento com os pronps anteriormente definidos
    const novaDiv = React.createElement('div', props)

    //Criando um botão definindo as props na propria chamada da função
    // React.creatElement
    // const botao = React.creatElement('button', {id: 'botao1', style: {color: 'red', backgroundColor: 'yellow'}, children: 'Clique aqui', onClick: () => alert('OLa')})

    const botao = React.createElement('button', {id: 'botao1', style: {color: 'red', backgroundColor: 'yellow'}, children: 'Clique aqui', onClick: () => alert('OLa')}, 'Clique aqui')
    // children pode ser passada como terceiro parâmetro

    //Criando um elemento de forma rápida 
    const parag = React.createElement('p', null, 'Paragrafo sem frescura')

    const container = React.createElement('div', {id: 'container'} [
        novaDiv, botao, parag
    ])

    //Encaixando o novo elemento na estrutura da página
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)
    

  </script>

</body>
</html>
